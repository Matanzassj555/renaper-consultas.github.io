    <script>

        // Verificar si el usuario est谩 autenticado
        function checkAuth() {
            if (localStorage.getItem('loggedIn')) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('consultaSection').classList.remove('hidden');
            } else {
                document.getElementById('loginSection').classList.remove('hidden');

        // Obtener IP p煤blica del usuario
        async function getIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);

        // Actualizar la fecha del 煤ltimo acceso y el n煤mero de sesiones
        function updateUserSessions(usuario, action) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users = users.map(u => {
                if (u.usuario === usuario) {
                    if (action === 'start') {
                        if (u.sessions < 2) {
                            u.sessions++;
                            u.ultimoAcceso = new Date().toISOString();
                        } else {
                            return null; // M谩s de 2 sesiones activas
                        }
                    } else if (action === 'end') {
                        u.sessions--;
                    }
                }
                return u;
            }).filter(u => u !== null);
            localStorage.setItem('users', JSON.stringify(users));
        }

        // Mostrar perfil del usuario
        async function showProfile() {
            const usuario = localStorage.getItem('loggedInUser');
            if (!usuario) {
                alert('No has iniciado sesi贸n.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];

            if (user) {
                const ip = await getIpAddress();
                alert(`USUARIO: ${user.usuario}\nLTIMO ACCESO: ${user.ultimoAcceso || 'N/A'}\nIP: ${ip}\n`);
            } else {
                alert('No se encontr贸 el usuario.');
            }
        }

                if (response.ok) {
                    const userData = await response.json();
                    // Aqu铆 puedes agregar l贸gica adicional para validar usuario y contrase帽a si es necesario
                    if (userData.login === usuario) {
                        // Simulaci贸n de autenticaci贸n exitosa
                        localStorage.setItem('loggedIn', 'true');

                        checkAuth();
                    } else {
                        document.getElementById('loginError').textContent = 'Usuario o contrase帽a incorrectos. Contacta con el administrador.';
                    }
                } else {
                    document.getElementById('loginError').textContent = 'Usuario o contrase帽a incorrectos. Contacta con el administrador.';

            } catch (error) {
                document.getElementById('loginError').textContent = 'Hubo un problema con la autenticaci贸n. Por favor, intente de nuevo m谩s tarde.';
                console.error('Error:', error);
            }
        });

        // Manejar cierre de sesi贸n

            if (usuario) {

            localStorage.removeItem('loggedIn');
            localStorage.removeItem('loggedInUser');
            alert('SESION CERRADA CON EXITO. GRACIAS POR USAR LA WEB');

        // Manejar consulta de DNI

            const dni = document.getElementById('dni').value;
            const sexo = document.getElementById('sexo').value;

                    method: 'GET',
                    headers: {

                })

                    console.error('Error:', error);
                });
            }
        });

        // Descargar PDF

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const result = document.getElementById('result').innerText;
            const lines = result.split('\n');

            doc.save('resultado_consulta.pdf');
        });

        // Inicializar el estado de autenticaci贸n al cargar la p谩gina

    </script>
